<!DOCTYPE html><html lang="en">
<head>

  <title>Power Forge Arena</title>
  <style>
    body {

    header {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.4);
    }
    h1 { margin: 0; }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    label { display: block; margin-top: 10px; }
    select, input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #ff9800;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #ffc107; }
    .arena {
      grid-column: span 2;
      text-align: center;
    }
    .log {
      margin-top: 15px;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 8px;
      min-height: 80px;
    }
  </style>
</head>
